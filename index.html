<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekend Wrapped</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>ðŸŽµ Weekend Wrapped</h1>

    <div class="controls">
      <label>
        <input type="checkbox" id="gradientToggle" checked>
        Use Gradient Background
      </label>
      <br>

      <label>Pick background color:
        <input type="color" id="bgColorPicker" value="#191414">
      </label>
      <br>

      <label>Upload main photo:
        <input type="file" id="photoUpload" accept="image/*">
      </label>
      <br>
      
      <label>Upload secondary photo:
        <input type="file" id="photoUpload2" accept="image/*">
      </label>
      <br>

     <button id="resetBtn">Reset</button>
     <button id="downloadBtn">Download Poster</button>
    </div>

    <canvas id="posterCanvas" width="500" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
